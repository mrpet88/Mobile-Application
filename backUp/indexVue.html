<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/c1b911fdb1.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesVue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title> Index Vue </title>
</head>

<body>
    <div id="VueMain">
    <div class="blackLayer">
<div class="container-fluid welcomeHeader">
    <div class="row menuBar">
       <div v-if="arrowLeft" class="text-left leftArrow">
       <i class="fas fa-caret-left"></i>
       </div>
       <div class="col-11 paragraph text-center">
        <p>{{message}}</p>
        </div>
    </div>
</div>
        <div v-if="showNYSLWelcomeScreen" class="shieldAndMapsAndSchedule">
        <a class="alignSelf" v-on:click= 'changeDisplayToTeams'>
        <i class="fas fa-shield-alt"></i>
        <p class="teamsFont colorWhite">Teams</p>

        </a>
        <a class="alignSelf" v-on:click= 'changeDisplayToMaps'>
        <i class="fas fa-map"></i><p class="colorWhite" >Locations</p>
        </a>
        
      <a  class="alignSelf" v-on:click= 'changeDisplayToSchedule'>
       <i class="fas fa-calendar-alt"></i><p class="colorWhite">Schedule</p>
        </a>
        </div>
     

     <div v-if="notShowInfo" id="moreInfo" class="moreInfo">
         <p class="textOfCoordinator">Please direct all questions to: Michael Randall, League Coordinator,</p>
         <div class="flexPhoneMail">
         <p>Phone:(630) 690-8132</p>   
         <p>Email: michael.randall@chisoccer.org</p>
         </div>
         <div class="flexPlaceholderSend">
         <textarea placeholder="Or you can leave a message here, we will answer to you as soon as possible"></textarea> 
         <input class="SendButton" type="submit" value="Send">
         </div>
     </div>
      <div v-if="notShowTeams" class="teams" v-for="team in teams">
              <div class="eachTeamOption"><p>{{team["0"]}}{{team["1"]}}</p></div> 
     </div>
       <div v-if="notShowLogIn" class="logInScreen">
    <div class="flexMailPassword">
    <input class="emailPassword" type="text" name="E-mail" placeholder="E-mail">
    <input class="emailPassword" type="text" name="password" placeholder="Password">
    </div>
    <div class="flexRegisterLogIn">
    <input class="LogInElementsSize" type="submit" value="Register">           
    <input class="LogInElementsSize" type="submit" value="Log In"> 
    </div>          
       </div>
        <template v-if="notShowSchedule" class="tableWebPage" v-for="themonth in months">
<div class="table-responsive-sm">
    
        <table v-bind:class="{ invisibleTD : isInvisible }" class=" table table-hover ">
            <thead>
                <tr>
                    <th>{{ themonth.month }}</th>
                    <th>Teams</th>
                    <th>Location</th>
                    <th>Times</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(theday,index) in themonth.days">

                    <td>{{theday["0"]}}</td>
                    <td>{{theday["1"]}}</td>
                    
                    <td>{{theday["2"]}}</td>
                    <td>{{theday["3"]}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        </template>
        <div v-if= "notShowMaps" class="allTheLocations">
        <div class="locationAJ"> 
            <iframe  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2969.657202866899!2d-87.6312527!3d41.9002288!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd34e07f69da7%3A0x15e198c063fc787c!2sAJ+Katzenmaier+Elementary!5e0!3m2!1snl!2snl!4v1529921617659" width="600" height="450" frameborder="0" style="border:0" allowfullscreen>></iframe>
        </div>      
           <div class="locationGreenBay"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.022981686598!2d-87.64002218463192!3d41.91386467921929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd3407260c45b%3A0xb351205fae50c6f3!2sGreenbay+Elementary!5e0!3m2!1snl!2snl!4v1529921727575" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>     
            <div class="locationHoward"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2968.585850578759!2d-87.6651101846316!3d41.92326097921857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd2e37f852467%3A0xb6cb22b2f0358874!2sHoward+A+Yeager+Elementary!5e0!3m2!1snl!2snl!4v1529921775262" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>      
           <div class="locationMarjorie"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2968.2898393489722!2d-87.64816138463141!3d41.92962287921815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd30f2637f9d7%3A0xdbff5d5dfcfcfa35!2sMarjorie+P+Hart+Elementary!5e0!3m2!1snl!2snl!4v1529921827716" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>      
           <div class="locationNorth"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.33554870362!2d-87.64831158463211!3d41.90714487921998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd33af14860a5%3A0x5736e62f19086c62!2sNorth+Elementary!5e0!3m2!1sen!2snl!4v1529921916281" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>           
           <div class="locationSouth"> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d536843.7647596224!2d-88.25831650403464!3d41.98586739823682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fb7ad3bfd4bef%3A0xa8117f91d1697cd!2sSouth+Elementary+School!5e0!3m2!1sen!2snl!4v1529921997842" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>                 
             </div> 
<div class="container-fluid">
<div class="row bottomBar">
   <a class="col-4 click text-left" v-on:click= 'changeDisplayToLogIn'>
    <i class="fas fa-comment"></i>
    </a>
<a class="col-4 click" v-on:click= 'changeDisplayToHomeScreen'><i class="fas fa-home"></i>
    </a>
    
    <a  class="col-4 text-right click" v-on:click='changeDisplayToInfo'>
    <i class="fas fa-info"></i>
    </a>
</div>
               </div>

    </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
<script src="main.js "></script>

</html>
